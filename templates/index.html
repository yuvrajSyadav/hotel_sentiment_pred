<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="apple-touch-icon" sizes="180x180" href="https://img.icons8.com/fluency/48/000000/5-star-hotel.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://img.icons8.com/fluency/48/000000/5-star-hotel.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://img.icons8.com/fluency/48/000000/5-star-hotel.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Sentiment Analysis</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://img.icons8.com/fluency/48/000000/5-star-hotel.png" alt="" width="50" height="40" class="d-inline-block align-text-top">
            Hotel Review Sentiment Analysis
          </a>
        </div>
    </nav>
    <div class="d-flex justify-content-center" style="margin: 15px;">
        <form action="{{ url_for('predict')}}" method="post" style="margin-top: 70px; padding: 15px; flex-basis: 600px;" class="border border-dark rounded">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label fs-3 ">Hotel Review</label>
                <textarea required="required" placeholder="Type your Review here..." name="message" class="form-control " id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="">
            <button type="submit"  class="btn btn-dark">Submit</button>
            </div>
        </form>
    </div>
    <div class="d-flex justify-content-center" style="margin: 15px;">
        <div class="border border-dark rounded d-flex" style="padding: 15px; margin-top: 50px; flex-basis: 600px;">
        <h3>Analysis :&nbsp;</h3>
        <h3>{{ prediction_text }}</h3>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
